<h2>材料</h2>
<ul>
  <li>卵一個</li>
  <li>牛乳１００ml</li>
  <li>ホットケーキミックス150g</li>
</ul>
<h2>手順</h2>
<ol>
  <li>ボウルに卵と牛乳を入れる</li>
  <li>ボウルの中身をかき混ぜる</li>
  <li>ボウルにホットケーキミックスを加える</li>
  <li>ボウルの中身をかき混ぜる</li>
  <li>熱したフライパンに油をひく</li>
  <li>フライパンにボウルの中身を入れる</li>
  <li>両面がきつね色になるまで焼く</li>
  <li>完成</li>
</ol>
